<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSR Website | Mod ideas</title>

    <script>
    function sendMessage() 
    {
        var EndDate = new Array(1,8,2020);
        var EndDay = EndDate[0];
        var EndMonth = EndDate[1];
        var EndYear = EndDate[2];

        var d = new Date();

        if (d.getFullYear() <= EndYear)
        {
            if(d.getMonth() + 1 <= EndMonth)
            { 
                if(d.getDate() <= EndDay || d.getMonth() + 1 < EndMonth)
                {
                    let msg = document.querySelector("#modname").value;
                    let webhook = document.querySelector("#webhook").value;
                    alert(webhook);

                    var request = new XMLHttpRequest();
                    request.open("POST", webhook);

                    request.setRequestHeader('Content-type', 'application/json');

                    var params = {
                        username: "TSR-Website",
                        avatar_url: "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQHSjXLtyEEcZjGhUu6V3WRo7MxhGKN-i9KzLhQCV_T2sfxVYr-&usqp=CAU",
                        content: msg
                    }

                    request.send(JSON.stringify(params));
                } else { alert(d.getDate());}
            } else { alert("2");}
        } else { alert("3");}
    }
    </script>
  </head>
  <body>
    <p style="font-size:300%" align="center"><strong>Send mod idea to discord<strong></p>
    <p style="font-size:150%">On this page you can send mod ideas to discord using the textfield and send button</p>
    <p style="font-size:150%">The ideas are for the next project: Minecraft Galactic Trip <br><br>
    </p>
    <label for="webhook" style="font-size:150%">Enter the webhook here</label>
    <input type="text" id="webhook"><br>
    <label for="modname" style="font-size:150%">Enter the name of the mod here</label>
    <input type="text" id="modname"><br>
    <button onclick="sendMessage()" id="button" style="font-size:150%">Send</button>
  </body>
</html>
